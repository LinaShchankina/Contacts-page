<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page encoding -->
    <meta charset="UTF-8">
    <!-- Adaptive -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <!-- Page title-->
    <title>Contacts</title>
    <!-- CSS-styles -->
    <link rel="stylesheet" href="./styles/index.css">
    <!-- JS-code -->
    <script defer src="./script/index.js" type="module"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="title">Contacts</div>
            </div>
        </header>
        <!-- Main part -->
        <main class="content">
            <div class="container">
                <!-- Contacts search area -->
                <div class="search">
                    <div class="search__row">
                        <div class="search__bar">
                            <input class="search__value" type="text" placeholder=" Search">
                        </div>
                        <div class="search__button">
                            <button class="search__btn"></button>
                        </div>
                    </div>
                </div>
                <!-- Contacts list -->
                <div class="list">
                    <div class="list__row">
                    </div>
                </div>
            </div>
        </main> 
        <!-- Choosing pages area -->
        <footer class="selectors">
            <div class="container">
                <div class="selectors__row">
                    <div class="selectors__pages">
                        <div class="pages__row">
                        </div>
                    </div>
                    <div class="selectors__contactsCount">
                        <select class="contactsCounts__select">
                        </select>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
